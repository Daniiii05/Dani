  <script>
    // Obtiene el parámetro de la URL
    var urlParams = new URLSearchParams(window.location.search);
    var indice = urlParams.get("indice");

    // Obtiene la película seleccionada del almacenamiento local y la convierte en objeto
    var peliculaSeleccionada = JSON.parse(localStorage.getItem("peliculaSeleccionada"));

    // Obtiene el elemento HTML donde se mostrará la información de la película
    var informacionPeliculaElemento = document.getElementById("informacion-pelicula");
  
    // Crea el contenido HTML con los datos de la película seleccionada
    var html = "<h2>" + peliculaSeleccionada.titulo + "</h2>";
    html += "<img src='"  + peliculaSeleccionada.imagenURL + "' alt='Imagen de la película'>";
    html += "<p>Año: " + peliculaSeleccionada.año + "</p>";
    html += "<p>Director: " + peliculaSeleccionada.Director + "</p>";
    html += "<p>Reparto: " + peliculaSeleccionada.actores.join(", ") + "</p>";
    html += "<p>Sinopsis: " + peliculaSeleccionada.sinopsis + "</p>";
    html += "<p>Reseña: " + peliculaSeleccionada.resena + "</p>";
    html += "<p>Género: " + peliculaSeleccionada.genero + "</p>";
    
    
    // Agrega el contenido HTML al elemento
    informacionPeliculaElemento.innerHTML = html;
  </script>
